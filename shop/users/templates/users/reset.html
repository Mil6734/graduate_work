{% extends 'users/login.html' %}
{% load static %}

{% block content %}
<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center"> Восстановление пароля </h3>
            <div class="card-text">
                <form action="{% url 'register' %}" class="form" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="{{ form.new_password1.id_for_label }}"> Новый пароль </label>
                        <input type="password" class="form-control form-control-sm"
                               id="{{ form.new_password1.id_for_label }}"
                               placeholder="Введите новый пароль" name="{{ form.new_password1.html_name }}">
                    </div>

                    <div class="form-group">
                        <label for="{{ form.new_password2.id_for_label }}"> Повтор пароля </label>
                        <input type="password" class="form-control form-control-sm"
                               id="{{ form.new_password2.id_for_label }}"
                               placeholder="Повторите пароль" name="{{ form.new_password2.html_name }}">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block"> Изменить пароль</button>

                </form>
            </div>
        </div>
    </div>
    {% endblock %}
