<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}{{title}}{%endblock%}
    </title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        <div class="container">
            <a href="{% url 'products' %}"><p class="exit">x</p></a>
            <h1>Авторизация</h1>
            <hr>
            <label for="{{ form.username.id_for_label }}"><b>Логин</b></label>
            {{ form.username }}

            <label for="{{ form.password.id_for_label }}"><b>Пароль</b></label>
            {{ form.password }}
            <button type="submit" class="loginbtn">Вход</button>
            <div class="container signin">
                <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйся</a>.</p>
            </div>
        </div>

    </form>
</body>

</html>
